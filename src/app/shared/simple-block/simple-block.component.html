<div class="block-container">
  <h3>Block</h3>
  <br/>

  <mat-form-field appearance="legacy">
    <input matInput placeholder="Block,#" readonly value="{{block.index}}">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput placeholder="Nonce" [(ngModel)]="block.Nonce" (keyup)="onNonceKey($event)">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <textarea matInput placeholder="Data" [(ngModel)]="block.Data" rows="10" (keyup)="onDataKey($event)"></textarea>
  </mat-form-field>

  <mat-form-field appearance="legacy" *ngIf="isPreviouseHash">
    <input matInput placeholder="Previous Hash" [value]="block.PreviouseHash" readonly >
  </mat-form-field>
  
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Hash" [(ngModel)]="block.Hash" readonly [style.color]="mined ? 'green': 'red'">
    <mat-icon [style.color]="mined ? 'green': 'red'" matSuffix>{{sentiment}}</mat-icon>
  </mat-form-field>
</div>

<div class="block-container-button">
  <button mat-raised-button color="primary" (click)="onMineClicked()">Mine
  </button>
</div>

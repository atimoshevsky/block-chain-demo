<table class="table table-hover table-bordered table-striped" style="background-color: white !important;">
  
  <tbody>
    <tr *ngFor="let transaction of transactions; trackBy: trackByTransaction">
      <th scope="row" style="vertical-align:middle;">$</th>
      <td style="width: 30%;vertical-align:middle;text-align: center;">
          <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="amount" value="{{transaction.amount}}" (keyup)="onDataKey($event)" id="{{transaction.id}}">
          </div>
      </td>
      <td style="vertical-align:middle;">From:</td>
      <td style="vertical-align:middle;">{{transaction.from}}</td>
      <td style="vertical-align:middle;">To:</td>
      <td style="vertical-align:middle;">{{transaction.to}}</td>
    </tr>
  </tbody>
</table>

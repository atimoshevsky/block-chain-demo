<table class="table table-hover table-bordered table-striped" style="background-color: white !important;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">$, Amount</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of blockTransactions; trackBy: trackByTransaction">
      <th scope="row">{{transaction.id +1}}</th>
      <td>
        <mat-form-field class="outline">
          <input matInput placeholder="amount" value="{{transaction.amount}}">
        </mat-form-field>
      </td>
      <td>{{transaction.from}}</td>
      <td>{{transaction.to}}</td>
    </tr>
  </tbody>
</table>

<div class="hash-container">
  <h3>SHA256 Hash</h3>
  <br/>
<mat-form-field appearance="outline">
  <textarea matInput placeholder="Data" [(ngModel)]='userData' rows="10"></textarea>
</mat-form-field>

<mat-form-field appearance="outline">
    <input matInput placeholder="Hash" value="{{getSHA256()}}" readonly>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</div>

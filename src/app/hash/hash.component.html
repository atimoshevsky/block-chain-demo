<div class="hash-container">
  SHA256 Hash

</mat-form-field>

<mat-form-field appearance="outline">
    <input matInput placeholder="Hash" value="{{getSHA256()}}" >
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</div>
